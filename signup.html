<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/check-mark.png" type="image/x-icon">
  <title>To-Do App</title>

  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN example (unpkg) -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="./scripts/utils.js" type="module" defer></script>
  <script src="./scripts/signup.js" type="module" defer></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form name="sign-up" id="sign-up">
      <div class="form-header">
        <p>To-Do App</p>
      </div>

<div class="user-input">
      <label>
        Nome:
      </label>
        <input type="text" id="inputName" minlength="4" maxlength="20" name="name" required>
      <small>* Insira no minimo 4 caracteres</small>
    </div>

    <div class="user-input">
    <label>
      Sobrenome:
    </label>
      <input type="text" id="lastName" minlength="6" maxlength="50" name="last-name" required>
      <small>* Insira no minimo 6 caracteres</small>
    </div>
    
    <div class="user-input">
      <label>
        Email:
      </label>
      <input type="email" id="email" name="email" minlength="6" maxlength="250" required>
      <small>* Insira um email válido</small>
    </div>
    
    
    <div class="user-input">

      <label>
        Senha:
      </label>
      <input type="password" id="password" name="password" minlength="8" required>
      <small>* Sua senha precisa ter no mínimo 8 caracteres</small>
    </div>
      
      <div class="user-input">

        <label>
          Repetir senha:
        </label>
        <input type="password" id="confirmPassword" name="confirm-pwd" minlength="8" required>
      <small>* As senhas não correspondem</small>
      </div>

      <div id="response">
      </div>
      <button name="send" id="btnIngressar" disabled>Criar conta</button>
    </form>

    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

</body>

</html>
