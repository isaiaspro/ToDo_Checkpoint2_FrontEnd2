<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/check-mark.png" type="image/x-icon">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./styles/acesso.css">

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="/scripts/utils.js" type="module" defer></script>
  <script src="/scripts/index.js" type="module" defer></script>

</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">

    <form>

      <div class="form-header">

        <p>To-Do App</p>

      </div>

      <h1>Acessar</h1>

        <label>

          Email:
          <input id="inputEmail" type="email" minlength="6">
          <!-- <small>Preencha o campo E-mail corretamente</small> -->
  
        </label>

        <label>

          Senha:
          <input id="inputPassword" type="password" minlength="8">
          <!-- <small>Preencha o campo password corretamente</small> -->
  
        </label>
      

      <button id="btnLogin" type="submit">Acessar</button>

    </form>

    <div class="ingressar">

      <a href="signup.html">Não possui conta? Crie agora mesmo</a>

    </div>
    
  </div>

</body>

</html>
